<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stone-Paper-Scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    STONE-PAPER-SCISSOR
  </h1>

  <div class="choices">
    <div class="choice" id="stone">
      <img src="./stone.png" alt="Rock">
    </div>

    <div class="choice" id="paper">
      <img src="./paper.png" alt="Paper">
    </div>

    <div class="choice" id="scissor">
      <img src="./scissor.png" alt="Scissor">
    </div>
  </div>

  <div class="score">
    <div class="User">
      <p id="digit_user">0</p>
      <p class="label">You</p>
      <p id="user_choice"><img src="./scissor.png" alt="Scissor"></p>
    </div>
    <div class="Computer">
      <p id="digit_comp">0</p>
      <p class="label">Comp</p>
      <p id="computer_choice"><img src="./scissor.png" alt="Scissor"></p>
    </div>
  </div>

  <div class="result">
    <p>Result</p>
  </div>

  <div class=footer>
    <p>Made By <b>Suman Mondal</b></p>
    <!-- <p>Reference <b>Shraddha Khapra</b></p> -->
  </div>



  <script src="script.js"></script>

</body>

</html>
